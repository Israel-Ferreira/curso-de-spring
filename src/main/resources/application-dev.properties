spring.datasource.url=jdbc:mysql://localhost:3336/curso_spring
spring.datasource.username=Root
spring.datasource.password=Root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=6780

spring.mail.host=smtp.gmail.com
spring.mail.username=${env.GMAIL_USERNAME}
spring.mail.password=${env.GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = false
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.ssl.enable = true

default.sender=${env.GMAIL_USERNAME}
default.recipient=${env.GMAIL_USERNAME}